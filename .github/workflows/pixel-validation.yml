name: Pixel Schema Validation

on:
    push:
        branches: [main]
    pull_request:
    
jobs:
    pixel-validation-nousermap:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm run install-ci
            - run: npm run validate-pixel-defs

    pixel-validation-withusermap:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - name: Debug GitHub API access
              run: |
                  echo "Testing GitHub API access..."
                  curl -H "Authorization: token ${{ secrets.DAXMOBILE_TOKEN }}" \
                       -f -s https://api.github.com/repos/duckduckgo/internal-github-asana-utils || echo "Repository not found or no access"
           
            - name: Get default branch
              id: default-branch
              run: |
                echo "Getting default branch for repository..."
                RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.DAXMOBILE_TOKEN }}" \
                  https://api.github.com/repos/duckduckgo/internal-github-asana-utils)
                
                if echo "$RESPONSE" | jq -e '.default_branch' > /dev/null 2>&1; then
                  DEFAULT_BRANCH=$(echo "$RESPONSE" | jq -r '.default_branch')
                  echo "Found default branch: $DEFAULT_BRANCH"
                  echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
                else
                  echo "Could not get default branch, using 'main' as fallback"
                  echo "Response: $RESPONSE"
                  echo "branch=main" >> $GITHUB_OUTPUT
                fi
                ls -al

            - name: Checkout internal-github-asana-utils repo
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.DAXMOBILE_TOKEN }}
                  path: internal-github-asana-utils  
                  repository: duckduckgo/internal-github-asana-utils
              run: |
                echo "Checking out internal-github-asana-utils repository..."
                git fetch origin ${{ steps.default-branch.outputs.branch }}
                git checkout ${{ steps.default-branch.outputs.branch }}
                pwd
                echo "Current directory:"
                ls -la .
                echo "Parent directory:"
                ls -la ..
                echo "Contents of internal-github-asana-utils:"
                ls -la internal-github-asana-utils
                echo "Using branch: ${{ steps.default-branch.outputs.branch }}"
                

            - name: Debug - Check if user map exists
              run: |
                ls -la .
                ls -la ..
                ls -la ../internal-github-asana-utils/
                ls -la ../internal-github-asana-utils/user_map.yml || echo "File not found"
                
            - run: npm run install-ci
            - run: npm run validate-pixel-defs-usermap 
