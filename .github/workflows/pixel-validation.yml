name: Pixel Schema Validation

on:
    push:
        branches: [main]
    pull_request:
    
jobs:
    pixel-validation-2:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm run install-ci
            - run: npm run validate-pixel-defs
