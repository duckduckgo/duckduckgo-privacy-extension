name: Pixel Schema Validation

on:
    push:
        branches: [main]
    pull_request:
    
jobs:
    pixel-validation-nousermap:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm run install-ci
            - run: npm run validate-pixel-defs

    pixel-validation-withusermap:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - name: Checkout internal-github-asana-utils repo
              uses: actions/checkout@v4
              with:
                  ref: v1.9
                  github_pat: ${{ secrets.DAXMOBILE_WINDOWS_AUTOMATION }}
              path: internal-github-asana-utils
              repository: duckduckgo/internal-github-asana-utils
            - run: npm run install-ci
            - run: npm run validate-pixel-defs 
