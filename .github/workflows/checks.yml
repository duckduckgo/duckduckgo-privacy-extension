name: Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm run install-ci
      - run: npm run lint

  build:
    strategy:
      matrix:
        version: [18]
        os: [ubuntu-latest, macos-latest]
        target: ['release-firefox', 'release-chrome', 'release-chrome-mv3']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'
      - run: npm run ${{ matrix.target }}

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm run install-ci
      - run: npm test

  playwright-tests:
    timeout-minutes: 14
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [playwright, playwright-mv3]
        shard: [1/4, 2/4, 3/4, 4/4]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm run install-ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run tests
        run: xvfb-run --auto-servernum -- npm run ${{ matrix.test }} -- --shard ${{ matrix.shard }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ${{ matrix.test }}-report
          path: playwright-report/
          retention-days: 1

  merge-playwright-reports:
    if: always()
    needs: [playwright-tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [playwright, playwright-mv3]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.test }}-report
        path: playwright-report

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./playwright-report 

    - name: Upload HTML report
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.test }}-report-attempt-${{ github.run_attempt }}
        path: playwright-report
        retention-days: 14
