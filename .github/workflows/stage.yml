name: Stage Release

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: 'Release version'

jobs:
  release_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Bump version and config
        run: |
          npm run install-ci
          npm run bundle-config
          node scripts/bumpVersion.js ${{ github.event.inputs.version }}

      - name: Commit config and version updates
        uses: stefanzweifel/git-auto-commit-action@0049e3fa4059ca715255fbbcb7dea4516f02ce0a
        with:
          commit_message: "Release $VERSION [ci release]"
          create_branch: true
          branch: "release/${{ github.event.inputs.version }}"

      - name: Create Pull Request
        run: |
          gh pr create -B new-release-workflow --title "Prepare release $VERSION" --body "Updated version and bundled config."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
