name: Beta

on:
  push:
    branches: [ hackday ]

jobs:
  firefox:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --tags origin
        EXISTING_TAG=$(git tag --points-at HEAD)
        echo "_$EXISTING_TAG+"
        echo "EXISTING_TAG=$(git tag --points-at HEAD)" >> $GITHUB_ENV
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run beta-firefox
    - run: |
        echo "VERSION=$(jq -r .version ./build/firefox/release/manifest.json)" >> $GITHUB_ENV
    - name: Release
      if: env.EXISTING_TAG == ''
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        prerelease: true
        tag_name: ${{ env.VERSION }}
        name: Nightly ${{ env.VERSION }}
        files: |
          ./build/firefox/release/web-ext-artifacts/*.zip
