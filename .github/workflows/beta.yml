name: Beta

on:
  push:
    branches: [ hackday ]

jobs:
  firefox:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --tags origin
        EXISTING_TAG=$(git tag --points-at HEAD)
        echo "_$EXISTING_TAG+"
        echo "EXISTING_TAG=$(git tag --points-at HEAD)" >> $GITHUB_ENV
    - name: Use Node.js 14
      if: env.EXISTING_TAG == ''
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install dependencies
      if: env.EXISTING_TAG == ''
      run: |
        npm ci
        npm i -g web-ext
    - name: Build extension
      if: env.EXISTING_TAG == ''
      run: npm run beta-firefox
    - name: Get Version
      if: env.EXISTING_TAG == ''
      run: |
        echo "VERSION=$(jq -r .version ./build/firefox/release/manifest.json)" >> $GITHUB_ENV
    - name: Sign extension
      if: env.EXISTING_TAG == ''
      run: |
        web-ext sign -s ./build/firefox/release/ -a ./build/firefox/release/web-ext-artifacts -v --api-key ${{ secrets.AMO_JWT_ISSUER }} --api-secret ${{ secrets.AMO_JWT_SECRET }}
    - name: Release
      if: env.EXISTING_TAG == ''
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        prerelease: true
        tag_name: ${{ env.VERSION }}
        name: Nightly ${{ env.VERSION }}
        files: |
          ./build/firefox/release/web-ext-artifacts/*.xpi
